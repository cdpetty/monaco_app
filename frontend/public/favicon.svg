<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Overall background -->
  <rect width="64" height="64" rx="8" fill="#000000"/>
  <!-- Red highlight behind [ -->
  <rect x="4" y="12" width="18" height="40" rx="3" fill="#dc2626"/>
  <!-- Red highlight behind ] -->
  <rect x="42" y="12" width="18" height="40" rx="3" fill="#dc2626"/>
  <!-- White highlight behind M -->
  <rect x="20" y="12" width="24" height="40" rx="3" fill="#ffffff"/>
  <!-- Text: [ and ] in black, M in black -->
  <text x="13" y="45" text-anchor="middle" font-family="'Courier New', monospace" font-size="36" font-weight="700" fill="#000000">[</text>
  <text x="32" y="45" text-anchor="middle" font-family="'Courier New', monospace" font-size="36" font-weight="700" fill="#000000">M</text>
  <text x="51" y="45" text-anchor="middle" font-family="'Courier New', monospace" font-size="36" font-weight="700" fill="#000000">]</text>
</svg>
